<div class="container mt-3">
    <div class="row">
        <div class="col">
            <p class="h3 text-success">Products Admin</p>
            <a routerLink="/products/add" class="btn btn-success btn-sm">Create New</a>
        </div>
    </div>
</div>

<div class="container mt-3">
    <div class="row">
        <div class="col">
            <table class="table table-striped table-hover text-center">
                <thead class="bg-success text-white">
                    <tr>
                        <th>S.No.</th>
                        <th>Product</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let product of products; let i = index">
                        <td>{{ i+1 }}</td>
                        <td>
                            <img height="50" width="50" [src]="product.image" alt="Product Image">
                        </td>
                        <td>{{product.name}}</td>
                        <td>Rs. {{product.price}}</td>
                        <td>{{product.quantity}} Kg(s)</td>
                        <td>
                            <a routerLink="/products/{{product._id}}" class="btn btn-primary btn-sm">
                                <i class="fa fa-edit"></i>
                            </a>
                            <button class="btn btn-danger btn-sm" (click)="deleteProduct(product._id)">
                                <i class="fa fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
